<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwixx Clone</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=gamewright.com/product/Qwixx
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Wellfleet&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="button-container">
            <button id="start-game-button" class="start-game-button">New Game!</button>
            <button class="roll-dice-button hidden" id="roll-dice-button">Roll Dice</button>
            <!-- Pass Button Initializes as Disabled -->
            <button class="pass-button button-disabled hidden" id="pass-button">Pass</button>
        </div>
        <div class="dice-container hidden" id="dice-container">
            <i class="fa-solid fa-dice-one" style="color: #000000;" id="dice-white-one"></i>
            <i class="fa-solid fa-dice-one" style="color: #000000;" id="dice-white-two"></i>
            <i class="fa-solid fa-dice-one" style="color: #ff0000;" id="dice-red"></i>
            <i class="fa-solid fa-dice-one" style="color: #008000;" id="dice-green"></i>
            <i class="fa-solid fa-dice-one" style="color: #0000ff;" id="dice-blue"></i>
            <i class="fa-solid fa-dice-one" style="color: #ffff00;" id="dice-yellow"></i>
        </div>
        <div class="score-buttons-container" id="score-buttons-container">
        </div>
        <h2 class="penalty-title hidden" id="penalty-title">Penalties (-5 Points)</h1>
        <div class="penalty-count-container hidden" id="penalty-count-container">
            <div class="penalty-count-box" id="penalty-count-box-1"></i></div>
            <div class="penalty-count-box" id="penalty-count-box-2"></div>
            <div class="penalty-count-box" id="penalty-count-box-3"></div>
            <div class="penalty-count-box" id="penalty-count-box-4"></div>
        </div>
        <h2 class="score-title hidden" id="score-title">Total Score</h1>
        <div class="score-row-container hidden" id="score-row-container">
            <div class="score-box border-red" id="score-box-red"></div>
            <i class="fa-solid fa-plus"></i>
            <div class="score-box border-yellow" id="score-box-yellow"></div>
            <i class="fa-solid fa-plus"></i>
            <div class="score-box border-green" id="score-box-green"></div>
            <i class="fa-solid fa-plus"></i>
            <div class="score-box border-blue" id="score-box-blue"></div>
            <i class="fa-solid fa-minus"></i>
            <div class="score-box" id="score-box-penalty"></div>
            <i class="fa-solid fa-equals"></i>
            <div class="score-box" id="score-box-total"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="start-game.js"></script>
    <script src="script.js"></script>
</body>
</html>
