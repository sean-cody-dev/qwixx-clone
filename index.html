<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwixx Clone</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=gamewright.com/product/Qwixx
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Wellfleet&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <button id="start-game-button" class="start-game-button">Start Game!</button>
        <button class="roll-dice-button hidden" id="roll-dice-button">Roll Dice</button>
        <div class="dice-container hidden" id="dice-container">
            <i class="fa-solid fa-dice-one" style="color: #000000;" id="dice-white-one"></i>
            <i class="fa-solid fa-dice-one" style="color: #000000;" id="dice-white-two"></i>
            <i class="fa-solid fa-dice-one" style="color: #ff0000;" id="dice-red"></i>
            <i class="fa-solid fa-dice-one" style="color: #008000;" id="dice-green"></i>
            <i class="fa-solid fa-dice-one" style="color: #0000ff;" id="dice-blue"></i>
            <i class="fa-solid fa-dice-one" style="color: #ffff00;" id="dice-yellow"></i>
        </div>
        <div class="score-buttons-container" id="score-buttons-container">
        </div>
        <div class="score-row-container" id="score-row-container"></div>
    </div>
    <!-- Script -->
    <script src="start-game.js"></script>
    <script src="script.js"></script>
</body>
</html>
